<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    
    <main>
        <nav>
            <a href='/blog'>List all Older Entries</a><br/>
            <a href='/blog?sort=newest'>List all Newer Entries</a><br/>
            <a href='/new_entry'>Create new entry</a>
        </nav>

        <div class="container">
        
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="flash_message">{{message|safe}}</div>
                {% endfor %}
            {% endwith %}

            {% block content %}
            {% endblock %}

        </div>
    </main>

</body>
</html>
